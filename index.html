<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodLife henvisningsværktøj</title>
    <style>
        /* Reset default margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Container to hold the iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%; /* Full viewport height */
            overflow: hidden;
        }

        /* Iframe styling with clipped footer */
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% + 35px); /* Extra height to compensate for clipping */
            border: none; /* Remove default iframe border */
            clip-path: inset(0 0 35px 0); /* Clip the bottom 100px */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://projectgaia.streamlit.app/?embed=true" title="Content Frame"></iframe>
      <!-- For Streamlit Cloud Admins: This is a temporary implementation to test out functionality -->
    </div>
    <!-- 100% privacy-first analytics -->
<script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>
</html>
